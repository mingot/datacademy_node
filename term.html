<!doctype html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" charset="utf-8">
      
      function add_content(str){
        $("#content").append('<p>' + $('<div/>').text(str).html() + '</p>');
        $(window).scrollTop($('body').height() - $(window).height() + 80);
      }
    
      var socket = io.connect('http://localhost:8000');
      
      socket.on('response', function(data) {
        // add_content($.map(data, function(e,i) {
        //   return String.fromCharCode(e);
        // }).join(''));
        add_content(data);
      });

      $(function(){ $('form').submit(function(e){
          var input = $('input');
          var inputVal = input.val();
          socket.emit('message',inputVal);
          add_content('>' + inputVal);
          input.val('');
          return false;
        });
        $('input').focus();
      });
    
    </script> 
    <style type="text/css">
      body, p, input {
        font-family: fixed;
        font-size: 13px;
        border: none;
      }
      p { white-space: pre; }
      p, form, input { margin:0; padding:0; }
      input:focus { outline: none; border: none; }
    </style>
  </head>
  <body>
    <div></div>
    <form>
      &gt; <input>
    </form>
  </body>
</html>
